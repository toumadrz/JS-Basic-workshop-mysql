<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .insertbtn {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgb(105, 105, 231);
            color: white;
            text-decoration: none;
            font-size: 18px;

        }

        /* จัดการโครงสร้างโดยรวม */
        .user-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* แต่ละบล็อกผู้ใช้ */
        .user-container div {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        /* ปุ่ม Edit และ Delete */
        button {
            padding: 8px 12px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button.edit {
            background-color: #4CAF50;
            color: white;
        }

        button.edit:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button.delete {
            background-color: #f44336;
            color: white;
        }

        button.delete:hover {
            background-color: #e53935;
            transform: scale(1.05);
        }

        /* ลิงก์ Edit */
        a {
            text-decoration: none;
        }

        /* จัดการข้อความภายใน */
        .user-info {
            font-size: 16px;
            color: #333;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid justify-content-end gap-3">
          <a class="navbar-brand " href="workshop.html">Home</a>
          <a class="navbar-brand " href="user.html">Manage data</a>
        </div>
      </nav>
    <div class="container">
        <h1 class="text-center my-3">User Management</h1>
    </div>
    <div id="user"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="user.js"></script>
</body>

</html>
